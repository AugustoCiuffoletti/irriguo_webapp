<h1> Irriguo 2019 - Trento </h1>
<div *ngIf="selezionato == undefined; else showstat">
	<ul>
		<li *ngFor='let impianto of impianti | keyvalue'>
			<button 
        (click)="seleziona(impianto.key)"
        [ngClass]="{
            'empty' : impianto.value,
            'full' : !impianto.value
         }">{{impianto.key}}</button>
		</li>
	</ul>
</div>
<ng-template #showstat>
	<app-plantstat [plant]='selezionato' (close)="reopen()"> 
	</app-plantstat>
</ng-template>
